<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Belt Exam</title>
        <meta charset="utf-8">
        <meta name="description" content="This is Kim Vy's Python Belt Exam at Coding Dojo in San Jose, CA. Wish her luck!" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/logreg/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Gaegu:700" rel="stylesheet">
    </head>
    <body class='bg-dark text-light'>
        <ul class="nav row border-bottom border-dark">
            <li class="nav-item col-sm-7">
                <h5 class="nav-link">Kim Vy's Belt Exam!</h5>
            </li>
            <li class="nav-item col-sm-2">
                <a class="nav-link text-info text-right" href="/quotes">back</a>
            </li>
            <li class="nav-item col-sm-2 text-right">
                <span class="nav-link">Welcome, {{ user.first_name }}!</span>
            </li>
            <li class="nav-item col-sm-1 text-right">
                <a class="nav-link text-info" href="/logout">logout</a>
            </li>
        </ul>
        <div class='row m-3 text-center'>
            <div class='col'>
                <h5 class='mb-3'>Edit My Account</h5>
                <div class="shadow-lg col-sm-4 p-5 mx-auto mb-3 round">
                    <p class='text-danger'> 
                        {% if messages %}
                            {% for message in messages %}
                                {{ message }} 
                            {% endfor %}
                        {% endif %}
                    </p>
                    <form action='/update/{{ user.id }}' method='post'>
                    {% csrf_token %}
                        <input class='col-sm-8 mx-auto mb-3 p-2 pl-3 round' type=text name='first_name' value='{{ user.first_name }}'>
                        <input class='col-sm-8 mx-auto mb-3 p-2 pl-3 round' type=text name='last_name' value='{{ user.last_name }}'>
                        <input class='col-sm-8 mx-auto mb-3 p-2 pl-3 round' type=text name='email' value='{{ user.email }}'>
                        <input type=hidden name='uemail' value='{{ user.email }}'>
                        <input class='btn btn-info mb-3 mx-auto d-block round' type=submit value='Update'>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
